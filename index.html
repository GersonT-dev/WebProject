<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JDM Legends</title>
</head>
<body>
  <h1>JDM Legends</h1>
  <div id="car-list"></div>
  <script src="data/content.js"></script>
  <script>
    // Check if cars is loaded
    console.log(cars);

    // Render cars and images
    const carList = document.getElementById('car-list');
    cars.forEach(car => {
      const carDiv = document.createElement('div');
      carDiv.innerHTML = `
        <h2>${car.name}</h2>
        <img src="${car.imageUrl}" alt="${car.altText}" style="max-width:300px;">
        <p>${car.description}</p>
      `;
      carList.appendChild(carDiv);
    });
  </script>
</body>
</html>
