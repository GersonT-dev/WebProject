<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JDM Legends (Template)</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="page-grid">
    <header>
      <div class="brand-identity">
        <h1>JDM Legends</h1>
      </div>
    </header>

    <main>
      <section id="gallery" class="selection">
        <!-- gallery content -->
      </section>

      <!-- Trigger button to open modal -->
      <button id="modal-open" class="btn">Open Modal</button>

      <!-- Modal (hidden by default via class) -->
      <div id="modal" class="modal modal--hidden" role="dialog" aria-hidden="true" aria-labelledby="modal-title">
        <div class="modal-wrapper">
          <div class="modal-container" role="document" aria-modal="true">
            <header class="modal-header">
              <h2 id="modal-title">Modal Header</h2>
              <button id="modal-close" class="modal-close" aria-label="Close modal">Ã—</button>
            </header>
            <div class="modal-body">
              <p>This is the modal body.</p>
              <p>You can put any content here (form, details, images, etc.).</p>
            </div>
            <footer class="modal-footer">
              <button id="modal-ok" class="btn">OK</button>
            </footer>
          </div>
        </div>
      </div>

    </main>

    <footer>
      <!-- Contact box moved to footer -->
      <section id="contact-box" class="contact-box">
        <h3>Contact</h3>
        <form id="contact-form">
          <label>
            Email
            <input type="email" id="contact-email" name="email" placeholder="you@example.com" required>
          </label>
          <label>
            Phone
            <input type="tel" id="contact-phone" name="phone" placeholder="+1 555 555 5555">
          </label>
          <label>
            Message
            <textarea id="contact-message" name="message" rows="3" placeholder="Your message"></textarea>
          </label>
          <div class="contact-actions">
            <button type="submit" class="btn">Send</button>
            <button type="button" id="contact-open-modal" class="btn alt">Open Modal</button>
          </div>
        </form>
        <div id="contact-status" class="contact-status" aria-live="polite"></div>
      </section>

      <!-- Run/demo table -->
      <div class="run-area">
        <button id="run" class="btn">Run</button>

        <table>
          <thead>
            <tr>
              <th>Previous</th>
              <th>This</th>
              <th>Actual delay (ms)</th>
            </tr>
          </thead>
          <tbody id="log"></tbody>
        </table>
      </div>
    </footer>
  </div>

  <template id="car-template">
    <section class="car-section">
      <h2 class="section-title"></h2>
      <div class="car-content-grid">
        <img src="" alt="" class="car-image" />
        <p class="section-text"></p>
      </div>
    </section>
  </template>

  <!-- Click me button and message -->
  <button id="myButton" class="btn">Click Me</button>
  <p id="message" class="hidden" aria-live="polite"></p>

  <script src="data/content.js"></script>
  <script src="main.js"></script>
</body>
</html>
