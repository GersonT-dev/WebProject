<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JDM Legends (Template)</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="images/carlogo.jpg" />
</head>

<body>
    <div id="page-grid">
        <header>
            <div class="brand-identity">
                <h1>JDM Legends</h1>
            </div>
        </header>

        
            <div class="container">
                <div class="layout">
                    <main>
                        <section id="gallery" class="selecton">
                        </section>section>
                        <div id="modal" class"modal modal--hidden">
                            <div class="moal-wrapper">
                                <div class"modal-container">
                                    <div class"modal-header">
                                        Modal Header
                                        <button id="modal-close">Close</button>butt
                                    </div>
                                    <div class="modal-body">
                                        Modal Body
                                    </div>
                                    <div class="modal-footer">
                                        Modal Footer
                                    </div>
                                    </div>
                                </div>
                            </div>
                                  
                    </main>
        </main>
    <button id="run">Run</button>
<table>
  <thead>
    <tr>
      <th>Previous</th>
      <th>This</th>
      <th>Actual delay</th>
    </tr>
  </thead>
  <tbody id="log"></tbody>
</table> 
        <footer>
        </footer>
    </div>

    <template id="car-template">
        <section class="car-section">
            <h2 class="section-title"></h2> 
            <div class="car-content-grid">
                <img src="" alt="" class="car-image" /> 
                <p class="section-text"></p>
            </div>
        </section>
    </template>

    <button id="myButton">Click Me</button>
    <p id="message"></p>


    <script src="data/content.js"></script>
    <script src="main.js"></script>
</body>
</html>
